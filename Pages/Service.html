<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../Images/Logo.png">
    <title>MarivelesCamayaHealthCenter</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            user-select: none;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            color: black;
            border-bottom: 1px solid #ccc;
            position: sticky;
            top: 0;
            z-index: 10;
        }header img {
            width: 60px;
            height: 60px;
        }header h1 {
            font-size: 30px;
            color: green;
            margin-left: 10px;
        }header nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }header nav a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }header nav a:hover {
            text-decoration: underline;
            color: green;
        }

        .background {
            background: url('../Images/background.png') center/cover no-repeat;
            background-color: rgba(10, 77, 10, 0.45);
            background-blend-mode: overlay;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .Welcomepage h3 {
            font-size: 30px;
            margin: 10px 0;
        }.Welcomepage h1 {
            font-size: 80px;
            margin: 10px 0;
            animation: fadeIn 3s;
        }.Welcomepage p {
            font-style: italic;
            margin-bottom: 40px;
            font-size: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .buttons {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }.buttons button {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 15px 35px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }.buttons button:hover {
            background-color: white;
            color: green;
        }

        .Hotline {
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center;">
            <img src="../Images/Logo.png" alt="Logo">
            <h1>CAMAYA</h1>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="Service.html" style="color: green; text-decoration-line: underline;">Service</a>
            <a href="Accomplishment.html">Accomplishment</a>
            <a href="../AdminPage/Login.html">Login</a>
        </nav>
    </header>
</body>
</html>
