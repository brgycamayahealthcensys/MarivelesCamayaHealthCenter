<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="../../Images/Logo.png">
<title>Profile</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        user-select: none;
        background-image: url('../../Images/background.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    .container {
        display: flex;
        height: 100vh;
    }

    
    .sidebar {
        width: 240px;
        background-color: #0a5f0a;
        color: white;
        display: flex;
        flex-direction: column;
        padding: 20px 0;
        transition: width 0.3s ease, padding 0.3s ease;
    }.sidebar.collapsed {
        width: 0;
        padding: 0;
        overflow: hidden;
    }.sidebar .logo {
        text-align: center;
        margin-bottom: 40px;
    }.sidebar .logo img {
        width: 110px;
        height: 110px;
    }

    .menu {
        padding-left: 35px;
        display: flex;
        flex-direction: column;
        gap: 25px;
    }.menu-item {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 17px;
        cursor: pointer;
        opacity: 0.9;
    }.menu-item:hover {
        opacity: 1;
    }.menu-item img {
        width: 24px;
    }

    
    .content {
        flex: 1;
        padding: 20px 40px;
        transition: margin-left 0.3s ease;
    }

   
    .topbar {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .hamburger {
        font-size: 28px;
        cursor: pointer;
        font-weight: bold;
        color: white;
        background: #0a5f0a;
        padding: 5px 12px;
        border-radius: 6px;
    }

    .center-title {
        font-size: 26px;
        font-weight: bold;
        color: white;
        padding: 8px 18px;
        background-color: #0a5f0a;
        border-radius: 8px;
    }

    
    .panelcard {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
    }

    .card {
        width: 90%;
        max-width: 1300px;
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
        border-top: 8px solid green;
    }

    .card-header {
        background-color: #0b8a0b;
        padding: 15px;
        text-align: center;
        font-size: 22px;
        color: white;
        font-weight: bold;
        letter-spacing: 1px;
    }.card-body {
        padding: 35px 40px;
        display: flex;
        align-items: center;
        gap: 40px;
    }

    .profile-img-container {
        min-width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid #0b8a0b;
        overflow: hidden;
    }.profile-img-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .details {
        flex: 1;
    }.details h2 {
        margin: 0;
        font-size: 28px;
        font-weight: bold;
        color: #111;
        text-transform: uppercase;
    }.details p {
        margin: 8px 0;
        font-size: 18px;
        color: #444;
    }

    .phone {
        display: flex;
        align-items: center;
        margin-top: 12px;
        font-size: 17px;
    }.phone img {
        width: 22px;
        margin-right: 10px;
    }

    @media(max-width: 768px){
        .card-body {
            flex-direction: column;
            text-align: center;
        }
        .details {
            text-align: center;
        }
    }

</style>
</head>

<body>

    <div class="container">

        <div class="sidebar">
            <div class="logo">
                <img src="../../Images/Logo.png">
            </div>

            <div class="menu">
                <div class="menu-item" onclick="window.location.href='Center3Dashboard.html'">
                    <img src="../../Images/Icon.png"><span>Dashboard</span>
                </div>
                <div class="menu-item" onclick="window.location.href='PatientData.html'">
                    <img src="../../Images/Icon.png"><span>Patient Data</span>
                </div>
                <div class="menu-item" onclick="window.location.href='Profile.html'">
                    <img src="../../Images/Icon.png"><span>Profile</span>
                </div>
                <div class="menu-item" onclick="window.location.href='../Login.html'">
                    <img src="../../Images/Icon.png"><span>Logout</span>
                </div>
            </div>
        </div>

        
        <div class="content">

            <div class="topbar">
                <div class="hamburger">=</div>
                <div class="center-title">CENTER 3</div>
            </div>

            <div class="panelcard">
                <div class="card">

                    <div class="card-header">HEALTH CENTER 3</div>

                    <div class="card-body">
                        <div class="profile-img-container">
                            <img src="../../Images/CamayaIMG1Z2.png" alt="Center Photo">
                        </div>

                        <div class="details">
                            <h2>CENTER 3 ADMINISTRATOR</h2>
                            <p>Zone 3 , Camaya, Mariveles, Bataan</p>

                            <div class="phone">
                                <img src="../../Images/Logo.png">
                                <span>0912-345-6789</span>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>

</body>

<script>
    document.querySelector(".hamburger").addEventListener("click", () => {
        document.querySelector(".sidebar").classList.toggle("collapsed");
    });
</script>

</html>
