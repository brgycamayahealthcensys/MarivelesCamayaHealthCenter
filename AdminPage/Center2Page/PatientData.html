<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="../../Images/Logo.png">
<title>Patient Data</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        user-select: none;
        background-image: url('../../Images/background.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    .container {
        display: flex;
        height: 100vh;
    }

    .sidebar {
        width: 240px;
        background-color: #0a5f0a;
        color: white;
        display: flex;
        flex-direction: column;
        padding: 20px 0;
    }.sidebar .logo {
        text-align: center;
        margin-bottom: 40px;
    }.sidebar .logo img {
        width: 110px;
        height: 110px;
    }

    .menu {
        display: flex;
        flex-direction: column;
        gap: 25px;
        padding-left: 35px;
    }.menu-item {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 17px;
        cursor: pointer;
        opacity: 0.9;
    }.menu-item:hover {
        opacity: 1;
    }.menu-item img {
        width: 24px;
        height: 24px;
    }

    .content {
        flex: 1;
        padding: 40px;
    }

    .panel {
        background: rgba(255,255,255,0.95);
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        box-sizing: border-box;
        border-top: 8px solid green;
    }

    
    #statusChart {
        width: 100% !important;
        height: auto !important;
        max-height: 380px; 
        display: block;
        margin: 0 auto;
    }
</style>
</head>

<body>

<div class="container">

    
    <div class="sidebar">
        <div class="logo">
            <img src="../../Images/Logo.png">
        </div>

        <div class="menu">
            <div class="menu-item" onclick="window.location.href='Center2Dashboard.html'">
                <img src="../../Images/Icon.png">
                <span>Dashboard</span>
            </div>

            <div class="menu-item" onclick="window.location.href='PatientData.html'">
                <img src="../../Images/Icon.png">
                <span>Patient Data</span>
            </div>

            <div class="menu-item" onclick="window.location.href='Profile.html'">
                <img src="../../Images/Icon.png">
                <span>Profile</span>
            </div>

            <div class="menu-item" onclick="window.location.href='../Login.html'">
                <img src="../../Images/Icon.png">
                <span>Logout</span>
            </div>
        </div>
    </div>

    
    <div class="content">
        <div class="panel">
            <h2>Request Stats</h2>

            <div style="display:flex; gap:20px; margin-bottom:20px;">
                <div style="background:#0bb53b; color:white; padding:10px; border-radius:6px; flex:1; text-align:center;">
                    <h3 id="totalRequests">0</h3>
                    <p>Total Requests</p>
                </div>

                <div style="background:#0a5f0a; color:white; padding:10px; border-radius:6px; flex:1; text-align:center;">
                    <h3 id="totalApproved">0</h3>
                    <p>Approved</p>
                </div>

                <div style="background:#d93636; color:white; padding:10px; border-radius:6px; flex:1; text-align:center;">
                    <h3 id="totalPending">0</h3>
                    <p>Pending</p>
                </div>
            </div>

            
            <canvas id="statusChart"></canvas>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<script>
let appointments = JSON.parse(localStorage.getItem("appointments")) || [];

function updateStats() {
    const total = appointments.filter(a => !a.deleted && a.section === "Center 2").length;
    const approved = appointments.filter(a => a.approved && !a.deleted && a.section === "Center 2").length;
    const pending = total - approved;

    document.getElementById("totalRequests").textContent = total;
    document.getElementById("totalApproved").textContent = approved;
    document.getElementById("totalPending").textContent = pending;

    const ctx = document.getElementById('statusChart').getContext('2d');

    
    if (window.statusChart instanceof Chart) {
        window.statusChart.destroy();
    }

    window.statusChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Approved', 'Pending'],
            datasets: [{
                data: [approved, pending],
                backgroundColor: ['#0bb53b', '#d93636']
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            cutout: '65%', 
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });
}

updateStats();
</script>

</body>
</html>
